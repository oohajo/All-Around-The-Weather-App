<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gze0uwg.css">
</head>

<body onload="startApp();">
    <div class="container-fluid m-4">
        <table class="table w-50 mx-auto table-responsive table-hover">
            <tbody>
                <tr class="table-info">
                    <td class="align-middle">
                        <img id="weatherImg" src="" alt="icon that imagine weather conditions">
                    </td>
                    <td class="align-middle">
                        <a href="#" id="locationLink"></a>
                        <span id="country"></span><br>
                        <button id="chooseCity" class="enabled">Choose City</button>
                        <button id="chooseGeo" class=" enableddisabled" disabled>Geolocation</button>
                        <button id="chooseCoord" class="enabled">Follow coordinates</button>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Temperature:
                    </td>
                    <td class="align-middle">
                        <span id="temperature"></span>
                        <span id="temperatureFeel" style="font-size: small"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Pressure:
                    </td>
                    <td class="align-middle">
                        <span id="pressure"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Humidity:
                    </td>
                    <td class="align-middle">
                        <span id="humidity"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Clouds:
                    </td>
                    <td class="align-middle">
                        <span id="cloudy"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Visibility:
                    </td>
                    <td class="align-middle">
                        <span id="visibility"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Wind speed:
                    </td>
                    <td class="align-middle">
                        <span id="windSpeed"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Sunrise:
                    </td>
                    <td class="align-middle">
                        <span id="sunrise"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Sunset:
                    </td>
                    <td class="align-middle">
                        <span id="sunset"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>
</html>
